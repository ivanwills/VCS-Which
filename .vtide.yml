---
count: 6
default:
  restart: 0
  wait: 1
editor:
  files:
    bin:
      - bin/vcsw
      - bin/vcsvimdiff
    base:
      - lib/VCS/Which.pm
      - lib/VCS/Which/Plugin.pm
    plugins:
      - lib/VCS/Which/Plugin/CVS.pm
      - lib/VCS/Which/Plugin/Bazaar.pm
      - lib/VCS/Which/Plugin/Subversion.pm
      - lib/VCS/Which/Plugin/Git.pm
    t:
      - t/lib/VCS/Which/Plugin/Blank.pm
      - t/which.t
name: vcsw
terminals:
  1a:
    command: ./Build && ./Build testcover
    restart: 1
    wait: 0
    # watch is a list of files (or file groups) to watch for changes and
    # re-run the command. This watch waits for changes in files in the
    # lib bin and tests directories and then runs tests
    watch:
      - lib
      - bin
      - all-tests
  2:
    edit: bin
  3:
    edit: base
  4:
    edit: plugins
  5:
    edit: t
